<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zilla Studio | Minecraft Server Icon</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
body {
    min-height: 100vh;
    background: url('text.png');
    background-size: 165% 165%;
    color: #e0e0e0;
    overflow: hidden;
}
@keyframes bgMove { 0% {background-position:0% 50%;} 50% {background-position:100% 50%;} 100% {background-position:0% 50%;} }
canvas { position: fixed; inset:0; z-index:0; }

a {
    color: #1fa36a;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.main { position: relative; z-index:1; display:flex; height:100vh; padding:40px; }
.left { flex:1; display:flex; align-items:flex-start; justify-content:flex-start; padding-left:70px; padding-top:40px; }
.discord-embed { border-radius:26px; overflow:hidden; box-shadow:0 0 40px rgba(20,120,80,0.65); width:420px; height:600px; }
.right { flex:1; display:flex; flex-direction:column; justify-content:center; padding-left:60px; }
.right h1 { font-size:46px; margin-bottom:22px; color:#1fa36a; text-shadow:0 0 14px rgba(31,163,106,0.55); }
.right p { font-size:18px; line-height:1.8; color:#c2c2c2; max-width:520px; margin-bottom:20px; }
.right img { max-width:300px; border-radius:20px; box-shadow:0 0 30px rgba(31,163,106,0.5); }
#actionButton {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background-color: #333333;
    box-shadow: 0 0 20px rgba(31,163,106,0.7);
    cursor: pointer;
    z-index: 999;
    font-size: 28px;
}

#homeBtn {
  background: #35CF1F;
  color: #000;
  border-radius: 20px;
  padding: 10px 25px;
  font-weight: bold;
  margin-top: 20px;
  transition: all 0.25s ease;
}
#homeBtn:hover {
  box-shadow: 0 0 15px #35CF1F;
  transform: scale(1.05);
}

@media(max-width:900px){
    .main{ flex-direction:column; }
    .left{ justify-content:center; padding:0; margin-bottom:40px; }
    .right{ padding-left:0; align-items:center; text-align:center; }
    .right img { max-width:80%; }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="main">
    <div class="left">
        <div class="discord-embed">
            <iframe 
                src="https://discord.com/widget?id=1391374367782342656&theme=dark"
                width="100%" height="100%" allowtransparency="true" frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
            </iframe>
        </div>
    </div>

    <div class="right">
        <h1>ZILLA STUDIOS</h1>
        <p>
            This is the current status<br>
            of the Zilla Studios Discord server. <br>
            Join the discord server pressing <a href="https://discord.gg/zilla-studios">here</a>
        </p>
    </div>
</div>


<script>
function goHome() {
    window.location.href = 'index.html';
}
</script>

</body>
</html>
