        body {
            min-height: 100vh;

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 90%;
            max-width: 900px;
        }

        .card {
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ff88;
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: #00ff88;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, rgba(0,255,136,0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow:
                0 0 20px #00ff88,
                0 0 40px rgba(0,255,136,0.6),
                inset 0 0 20px rgba(0,255,136,0.3);
        }

        .card h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.85rem;
            color: #99ffcc;
            opacity: 0.9;
        }

        footer {
            margin-top: 60px;
            font-size: 0.75rem;
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
