<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Status</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(270deg, #0a0a0a, #141414, #1b1b1b);
    background-size: 400% 400%;
    animation: bgMove 15s ease infinite;
    color: #e0e0e0;
    overflow: hidden;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Particule */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* Layout principal */
.main {
    position: relative;
    z-index: 1;
    display: flex;
    height: 100vh;
    padding: 40px;
}

/* STÂNGA – Discord */
.left {
    flex: 1;
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
    padding-left: 70px;      /* mai în dreapta */
    padding-bottom: 120px;  /* mai sus */
}

.discord-box {
    backdrop-filter: blur(20px);
    background: rgba(18, 18, 18, 0.9);
    border-radius: 26px;
    padding: 18px;
    box-shadow: 0 0 40px rgba(20, 120, 80, 0.65);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.discord-box:hover {
    transform: scale(1.04);
    box-shadow: 0 0 65px rgba(31, 163, 106, 0.95);
}

/* DREAPTA – Text */
.right {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 60px;
}

.right h1 {
    font-size: 46px;
    margin-bottom: 22px;
    color: #1fa36a;
    text-shadow: 0 0 14px rgba(31, 163, 106, 0.55);
}

.right p {
    font-size: 18px;
    line-height: 1.8;
    color: #c2c2c2;
    max-width: 520px;
}

/* Responsive */
@media (max-width: 900px) {
    .main {
        flex-direction: column;
    }

    .left {
        justify-content: center;
        padding: 0;
        margin-bottom: 40px;
    }

    .right {
        padding-left: 0;
        align-items: center;
        text-align: center;
    }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="main">
    <!-- STÂNGA -->
    <div class="left">
        <div class="discord-box">
            <iframe 
                src="https://discord.com/widget?id=1391374367782342656&theme=dark"
                width="420"
                height="600"
                allowtransparency="true"
                frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
            </iframe>
        </div>
    </div>

    <!-- DREAPTA -->
    <div class="right">
        <h1>SCRIE TITLUL AICI</h1>
        <p>
            Aici îți pui tu textul.<br><br>
            Status, descriere, mesaj pentru server,
            vibe personal, reguli, lore sau ce vrei tu.
            Textul e liber, îl modifici direct din HTML.
        </p>
    </div>
</div>

<script>
/* Particule */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.vx = Math.random() * 0.4 - 0.2;
        this.vy = Math.random() * 0.4 - 0.2;
    }
    move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
    draw() {
        ctx.fillStyle = 'rgba(31,163,106,0.35)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function init() {
    particles = [];
    for (let i = 0; i < 90; i++) {
        particles.push(new Particle());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        p.move();
        p.draw();
    });
    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});

init();
animate();
</script>

<!-- WIDGET BOT – CRATE -->
<script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3"></script>
<script>
  const crateInterval = setInterval(() => {
    if (window.Crate) {
      clearInterval(crateInterval);

      new Crate({
        server: '1391374367782342656',
        color: '#1fa36a',
        location: ['left', 'bottom'],
        notifications: true
      });
    }
  }, 100);
</script>


</body>
</html>
